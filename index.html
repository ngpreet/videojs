<head>
  <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
    }

    .video-js {
      width: 100%;
      min-height: 600px;
    }
  </style>
</head>

<body>

  <video id="my-video" class="video-js" controls preload="auto" width="100%" autoplay data-setup='{}'>
    <source src="./ForBiggerFun.mp4" type="video/mp4" />
  </video>

  <script src="https://vjs.zencdn.net/7.11.4/video.js"></script>
  <!-- <script src="./videojs-landscape-fullscreen.min.js"></script> -->
  <script>
    var player = videojs('my-video');

    // player.landscapeFullscreen();

    window.addEventListener("commEventHandler", function (event) {
      const args = [true, { videoSrc: './ForBiggerFun.mp4' }];
      window.flutter_inappwebview.callHandler('myHandlerName', ...args);
    });
  </script>
</body>
